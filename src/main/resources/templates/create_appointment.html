<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Hospital Management System</title>
	<link rel="icon" type="image/png" href="/images/logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/">
			<img src="/images/logo.png" width="30" height="30" alt="">
			&nbsp; Hospital Management System
		</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/appointments}">Appointments</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add New Appointment </h1>
				<div class="card-body">
					<form th:action="@{/appointments}" th:object="${appointment}" method="POST">
						<div class="form-group">
							<!-- <select name="patient" class="form-control">
								<option th:each="patient : $(listPatients)" th:value="S(patient.firstName)" th:text="${patient.firstName)"></option>
							</select> -->
							<label> Patient Name </label>
							<select class="form-control" id="dropDownList" name="patient_id">
								<option value="0">Patient Name</option>
								<option th:each="patient : ${listPatients}" th:value="${patient.id}"
									th:text="${patient.firstName} + ' ' + ${patient.lastName}" th:field="*{patientName}"></option>
							</select>
						</div>

						<div class="form-group">
							<label> Doctor Name </label>
							<select class="form-control" id="dropDownList" name="doctor_id">
								<option value="0">Doctor Name</option>
								<option th:each="doctor : ${listDoctors}" th:value="${doctor.id}"
									th:text="${doctor.firstName} + ' ' + ${doctor.lastName}" th:field="*{doctorName}"></option>
							</select>
						</div>
						<div class="form-group">
							<label> Appointment Date </label>
							<input required type="date" name="date" th:field="*{date}" class="form-control"
								placeholder="Enter Appointment Date" />
						</div>
						<div class="form-group">
							<label> Hour </label>
							<input required type="text" name="hour" th:field="*{hour}" class="form-control"
								placeholder="Enter Appointment Hour" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>

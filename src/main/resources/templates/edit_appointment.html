<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Hospital Management System</title>
	<link rel="icon" type="image/png" href="/images/logo.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/">
			<img src="/images/logo.png" width="30" height="30" alt="">
			&nbsp; Hospital Management System
		</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/appointments}">Appointments</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Appointment </h1>
				<div class="card-body">
					<form th:action="@{/appointments/{id} (id=${appointment.id})}" th:object="${appointment}" method="POST">
						<div class="form-group">
							<label> Patient Name </label>
							<input required type="text" name="patientName" th:field="*{patientName}"
								class="form-control" placeholder="Enter Patient Name" />
						</div>

						<div class="form-group">
							<label> Patient Phone </label>
							<input required type="text" name="patientPhone" th:field="*{patientPhone}"
								class="form-control" placeholder="Enter Patient Phone Number" />
						</div>

						<div class="form-group">
							<label> Doctor Name </label>
							<input required type="text" name="doctorName" th:field="*{doctorName}" class="form-control"
								placeholder="Enter Doctor Name" />
						</div>
						<div class="form-group">
							<label> Appointment Date </label>
							<input required type="date" name="date" th:field="*{date}" class="form-control"
								placeholder="Enter Appointment Date" />
						</div>
						<div class="form-group">
							<label> Hour </label>
							<input required type="text" name="hour" th:field="*{hour}" class="form-control"
								placeholder="Enter Appointment Hour" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>

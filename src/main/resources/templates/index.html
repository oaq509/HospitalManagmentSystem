<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel = "icon" type = "image/png" href = "/images/logo.png">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">
      <img src="/images/logo.png" width="30" height="30" alt="">
  &nbsp; Hospital Management System
  </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">Patients</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/doctors}">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/appointments}">Appointments</a>
      </li>      
    </ul>
  </div>
</nav>
	<br><br>
	<div class ="container">
		<div class = "row">
			<div class="col text-center">
				<h1>Welcome to the <span class="text-danger">Hospital</span> Management System</h1>
				<p class="d-inline">Current Date: </p>
				<p class="d-inline" th:text="${currentDate}"></p>
			</div>
		</div>		
		<div class="row">
			<div class="col text-center">
				<br>
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th> Number of Appointments </th>
							<th> Number of Patients </th>
							<th> Number of Doctors</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td th:text="${listAppointments}"></td>
							<td th:text="${listPatients}"></td>
							<td th:text="${listDoctors}"></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<br>
				<img class="img-fluid" src="/images/wallpaper.jpg" alt="Hospital">
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
</body>
</html>
